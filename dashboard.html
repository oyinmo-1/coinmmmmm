<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#1652F0">
  <title>Dashboard · Coinbase Support (Demo)</title>
  <meta name="description" content="Agent dashboard for managing support tickets.">
  <link rel="preconnect" href="https://app.chaport.com">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header class="site-header">
    <a class="brand" href="index.html">
      <img src="assets/img/coinbase-logo.svg" alt="Coinbase logo" class="logo">
      <span>Coinbase Support</span>
    </a>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html" class="btn">Contact</a>
      <a href="dashboard.html" class="pill">Dashboard</a>
    </nav>
  </header>
  <main class="dashboard">
    <aside class="sidebar">
      <h2>Dashboard</h2>
      <ul>
        <li class="active">Overview</li>
        <li>Tickets</li>
        <li>Users</li>
        <li>Reports</li>
        <li>Settings</li>
      </ul>
    </aside>
    <section class="content">
      <div class="metrics">
        <div class="metric"><span class="label">Open Tickets</span><span id="mOpen" class="value">42</span></div>
        <div class="metric"><span class="label">Avg. First Response</span><span id="mFR" class="value">7m</span></div>
        <div class="metric"><span class="label">CSAT (24h)</span><span id="mCSAT" class="value">94%</span></div>
        <div class="metric"><span class="label">Live Chats</span><span id="mChats" class="value">18</span></div>
      </div>
      <canvas id="ticketsChart" width="900" height="320" aria-label="Tickets chart"></canvas>

      <h3 class="mt">Recent Tickets</h3>
      <div class="table-wrap">
        <table class="table">
          <thead><tr><th>ID</th><th>Subject</th><th>Priority</th><th>Status</th><th>Updated</th></tr></thead>
          <tbody id="ticketsBody"></tbody>
        </table>
      </div>
    </section>
  </main>
  <footer class="site-footer">
    <p>© 2025 Coinbase Support.</p>
  </footer>
  <script src="assets/js/main.js"></script>
  <!-- Chaport Live Chat (replace APP_ID_HERE with your Chaport appId) -->
<script type="text/javascript">
  (function(w,d,v3){
    w.chaportConfig = { appId: '68b7863cf0d8a30282a204eb' };
    if(w.chaport) return;
    v3=w.chaport={}; v3._q=[]; v3._l={};
    v3.q=function(){ v3._q.push(arguments) }; v3.on=function(e,fn){ v3._l[e]=fn };
    var s=d.createElement('script'); s.type='text/javascript'; s.async=true;
    s.src='https://app.chaport.com/javascripts/insert.js';
    var ss=d.getElementsByTagName('script')[0]; ss.parentNode.insertBefore(s, ss);
  })(window, document);
</script>
</body>
</html>
