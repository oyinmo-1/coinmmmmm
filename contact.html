<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#1652F0">
  <title>Contact · Coinbase Support (Demo)</title>
  <meta name="description" content="click the chat button that popup below for fast active response.">
  <link rel="preconnect" href="https://app.chaport.com">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header class="site-header">
    <a class="brand" href="index.html">
      <img src="assets/img/coinbase-logo.svg" alt="Coinbase logo" class="logo">
      <span>Coinbase Support</span>
    </a>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="faq.html">FAQ</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="btn">Contact</a>
      <a href="dashboard.html" class="pill">Dashboard</a>
    </nav>
  </header>
  <main class="page">
    <h1>Contact Support</h1>
    <p>click the chat bubble to start a live conversation.</p>
    <form class="form" action="https://formsubmit.co/oyaremiobawole4@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="New Support Ticket">
      <label>
        Your email
        <input required type="email" name="email" placeholder="you@example.com">
      </label>
      <label>
        Category
        <select name="category">
          <option>Account & Security</option>
          <option>Payments & Cards</option>
          <option>Trading & Prices</option>
          <option>Compliance & Tax</option>
        </select>
      </label>
      <label>
        Subject
        <input required type="text" name="subject" placeholder="Short summary">
      </label>
      <label>
        Details
        <textarea required name="message" rows="7" placeholder="Tell us what’s happening..."></textarea>
      </label>
      <button type="submit" class="btn">Submit Ticket</button>
    </form>
  </main>
  <footer class="site-footer">
    <p>© 2025 Coinbase Support.</p>
  </footer>
  <script src="assets/js/main.js"></script>
  <!-- Chaport Live Chat (replace APP_ID_HERE with your Chaport appId) -->
<script type="text/javascript">
  (function(w,d,v3){
    w.chaportConfig = { appId: '68b7863cf0d8a30282a204eb' };
    if(w.chaport) return;
    v3=w.chaport={}; v3._q=[]; v3._l={};
    v3.q=function(){ v3._q.push(arguments) }; v3.on=function(e,fn){ v3._l[e]=fn };
    var s=d.createElement('script'); s.type='text/javascript'; s.async=true;
    s.src='https://app.chaport.com/javascripts/insert.js';
    var ss=d.getElementsByTagName('script')[0]; ss.parentNode.insertBefore(s, ss);
  })(window, document);
</script>
</body>
</html>
